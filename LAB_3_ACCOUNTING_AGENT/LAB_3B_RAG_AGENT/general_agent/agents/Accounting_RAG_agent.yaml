spec_version: v1
kind: native
name: Accounting_knowledge_agent
description: >
    This agent handles general information related to Accounting.
llm: watsonx/meta-llama/llama-3-405b-instruct
style: react
knowledge_base:
  - accounting_knowledge_base
tools: []
welcome_content:
  welcome_message: "สวัสดี! ฉันคือผู้ช่วย Accounting ของคุณ มีอะไรให้ช่วยไหม?"
  description: "This is not default"
  is_default_message: false 

starter_prompts:
    is_default_prompts: false
    prompts:
        - id: "prompt_id_1"
          title: "Operational Process"
          subtitle: ""
          prompt: "ขั้นตอนหรือกระบวนการทางบัญชีของเซนทรัลมีอะไรบ้าง"
          state: "active"
        - id: "prompt_id_2"
          title: "Accounting entry process"
          subtitle: ""
          prompt: "การบันทึกบัญชีต้องทำอะไรบ้าง"
          state: "active"
